<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <h1>Formulário</h1>
    <form action="">
        <table>
            <tr>
                <td>Nome</td>
                <td><input class="form-control" type="text" name="nome" id="nome" required></td>
            </tr>
            <tr>
                <td>Sobrenome</td>
                <td><input class="form-control" type="text" name="snome" id="snome" required></td>
            </tr>
            <tr>
                <td>Telefone</td>
                <td><input class="form-control" type="tel" name="tel" id="tel" required></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input class="form-control" type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Data de Nascimento</td>
                <td><input class="form-control" type="date" name="data" id="data" required></td>
            </tr>
            <tr>
                <td>Parente</td>
                <td>Sim<input class="form-check-input" type="radio" name="par" id="par" required>
                    Não<input class="form-check-input" type="radio" name="par" id="par" required></td>
            </tr>
            <tr>
                <td>Origem do Contato</td>
                <td><select class="form-control" name="origem" id="origem">
                        <option value="escola">Escola</option>
                        <option value="trabalho">Trabalho</option>
                        <option value="night">Night</option>
                    </select></td>
            </tr>
            <tr>
                <td>Foto do Contato</td>
                <td><input class="form-control-file" type="file" name="foto" id="foto"></td>
            </tr>
            <tr>
                <td>Sexo</td>
                <td><input class="form-check-input" type="radio" name="sexo" id="sexo">Masculino<input class="form-check-input" type="radio" name="sexo"
                        id="sexo">Feminino <input class="form-check-input" type="radio" name="sexo" id="sexo">Outro</td>
                <td></td>
            </tr>
            <tr>
                <td>Rede Social</td>
                <td><input class="form-control" type="text" name="redes" id="redes"></td>
            </tr>
            <tr>
                <td><input class="btn btn-primary" type="reset" value="Redefinir"></td>
                <td><input class="btn btn-primary" type="submit" value="Enviar Dados"></td>
            </tr>
        </table>
    </form><br>
    <a href="index.html">Voltar para página anterior</a>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
